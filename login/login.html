<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <script
      src="https://kit.fontawesome.com/b678f324bd.js"
      crossorigin="anonymous"
    ></script>
    <title>Login</title>
  </head>
  <body>
    <div>
        <button id="showPopup" onclick="showLoginTab()">Login/SignUp</button>
        <h1>Guest Account</h1>
    </div>

    
    <div class="modal-bg">
      <div class="main-container">
        <div class="child-container">
          <div class="final-container">
            <i id ="closeBtn" class="fa-solid fa-circle-xmark" onclick=closepopup()></i>
            <div class="box">
              <form>
                <h2 class="text-center">Sign Up</h2>
                <div class="input-container">
                  <input type="text" id="name" required="" />
                  <label>Enter Name</label>
                </div>
                <div class="input-container">
                  <input type="email" id="signup-email" required="" />
                  <label>Enter Email</label>
                </div>
                <div class="input-container">
                  <input type="number" id="number" required="" />
                  <label>Enter Mobile Number (10 Digit)</label>
                </div>
                <div class="input-container">
                  <input type="password"  id="signup-password" required="" />
                  <label>Set Password</label>
                </div>
            </form>
                <button
                  class="submit-btn"
                  id="switch-to-login"
                  onclick=changeModal()
                  >Already Registered? Login Here</button>
                <input
                  class="submit-btn"
                  type="submit"
                  value="Sign Up"
                  id="signup"
                  onclick=getDetails()
                />
                <p id="terms-conditions">
                  By continuing, I accept TCP-bigbasket’s Terms and Conditions
                  and Privacy Policy.
                </p>
              
            </div>
            <div class="box-3">
                <form>
                  <h2 class="text-center">login</h2>
                  
                  <div class="input-container">
                    <input type="email" id="login-email"required="" />
                    <label>Enter Email</label>
                  </div>
                  
                  <div class="input-container">
                    <input type="password" id="login-password"required="" />
                    <label>Enter Password</label>
                  </div>
                </form>
                  <button
                    class="submit-btn"
                    onclick=changeModal()
                    id="switch-to-signUp"
                    
                  >Not Register? Sign Up Here </button>
                  <input
                    class="submit-btn"
                    type="submit"
                    value="Log in"
                    id="signup"
                    onclick=checkDetails()
                  />
                  <p id="terms-conditions">
                    By continuing, I accept TCP-bigbasket’s Terms and Conditions
                    and Privacy Policy.
                  </p>
                
              </div>
            <div class="box-2">
              <div class="homepage-link">
                <a href="">
                  <div class="quality-box">
                    <div class="logo">
                        <i class="fa-solid fa-face-smile"></i>
                    </div>
                    <div class="logo-text">
                      <h3>Quality</h3>
                      <p>You can trust</p>
                    </div>
                  </div>
                  <div class="quality-box">
                    <div class="logo">
                      
                      <i class="fa-solid fa-arrow-rotate-left"></i>
                    </div>
                    <div class="logo-text">
                      <h3>Return Policy</h3>
                      <p>No questions asked</p>
                    </div>
                  </div>
                </a>
              </div>
              <hr />
              <div class="app-links">
                <p>Shopping at fingertips!! Download our app</p>
                <a href=""><i class="fa-brands fa-google-play"></i></a>
                <a href=""><i class="fa-brands fa-apple"></i></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="login.js"></script>
